<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Manage Pages</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for page in pages %}
        <tr>
            <td>{{ page.title }}</td>
            <td><a href="{% url 'edit_page' page.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
