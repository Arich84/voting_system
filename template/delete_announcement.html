<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #D9534F;
        }

        p {
            text-align: center;
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            max-width: 400px;
        }

        button {
            background-color: #D9534F;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #C9302C;
        }

        a {
            display: inline-block;
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9em;
            padding: 10px 15px;
            border: 1px solid #007BFF;
            border-radius: 4px;
        }

        a:hover {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

<h2>Delete Announcement</h2>
<p>Are you sure you want to delete the announcement "{{ announcement.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'create_announcement' %}">Cancel</a>
</form>

</body>
</html>
