<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users</title>
</head>
<body>
    <h1>Admin Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }} <a href="{% url 'delete_user' user.id %}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
