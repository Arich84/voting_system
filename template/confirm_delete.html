<h2 style="color: #f44336; text-align: center;">Confirm Deletion</h2>
<div style="background: #fff; padding: 20px; border: 1px solid #e0e0e0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto;">
    <p style="text-align: center;">Are you sure you want to delete this entry? This action cannot be undone.</p>
    
    <form method="POST" action="{% url 'user_input' %}" style="text-align: center;">
        {% csrf_token %}
        <button type="submit" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Confirm Delete</button>
    </form>
    
    <p style="text-align: center; margin-top: 10px;">
        <a href="{% url 'user_input' %}" style="text-decoration: none; color: #4CAF50; font-size: 16px;">Cancel</a>
    </p>
</div>
