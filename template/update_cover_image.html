<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Cover Image</title>
    <style>
        /* Internal CSS for styling the update page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .cover-image-preview {
            width: 100%;
            height: 500px;
            background-color: #ccc;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Update Your Cover Image</h1>



        <div class="cover-image-preview " style="background-image: url('{% if profile.cover_image %}{{ profile.cover_image.url }}{% else %}/static/images/default_cover.png{% endif %}');">
        </div>


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="cover_image">Choose a new cover image:</label>
            <input type="file" name="cover_image" accept="image/*">
            <button type="submit">Upload</button>
        </form>

        <div class="back-link">
            <a href="{% url 'user_dashboard' %}">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
