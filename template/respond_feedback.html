<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respond to Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .feedback-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-message {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 5px solid #007bff;
        }

        .feedback-message strong {
            font-size: 16px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .back-button a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .back-button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Respond to Feedback</h2>
        <div class="feedback-message">
            <p><strong>{{ feedback.user.get_username }}</strong>: {{ feedback.message }}</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            <textarea name="response" placeholder="Enter your response" required></textarea><br>
            <button type="submit">Submit Response</button>
        </form>

        <div class="back-button">
            <a href="{% url 'admin_feedback_page' %}">Back to Feedback List</a>
        </div>
    </div>
</body>
</html>
