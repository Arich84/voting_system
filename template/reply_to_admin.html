{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Admin</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

<h1>Reply to Admin</h1>

<p><strong>Admin Reply:</strong> {{ feedback.response }}</p>

<form method="post">
    {% csrf_token %}
    <label for="user_reply">Your Reply:</label>
    <textarea id="user_reply" name="user_reply" required></textarea>
    <button type="submit">Send Reply</button>
</form>

<a href="{% url 'profile' %}">Back to Your Profile</a>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

</body>
</html>
