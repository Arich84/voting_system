<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CAPTCHA Settings</title>
</head>
<body>
    <h1>Custom CAPTCHA Settings</h1>
    <form method="post">
        {% csrf_token %}
        <label for="font_size">Font Size:</label>
        <input type="number" id="font_size" name="font_size" value="15" required>
        <br>
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" value="80" required>
        <br>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="23" required>
        <br>
        <label for="background_color">Background Color:</label>
        <input type="color" id="background_color" name="background_color" value="#FFFFFF" required>
        <br>
        <label for="length">CAPTCHA Length:</label>
        <input type="number" id="length" name="length" value="5" required>
        <br>
        <button type="submit">Generate CAPTCHA</button>
    </form>
</body>
</html>
