{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #4A90E2, #50E3C2);
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 380px;
            width: 90%;
            box-sizing: border-box;
            text-align: center;
        }

        /* Heading */
        h2 {
            margin-top: 0;
            color: #4A90E2;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        /* Label */
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        /* Input Styles */
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357ABD;
        }

        /* Message Styles */
        .message {
            color: red;
            margin-top: 10px;
        }

        /* Responsive Styling */
        @media (max-width: 500px) {
            h2 {
                font-size: 20px;
            }

            input[type="email"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form" method="POST">
            {% csrf_token %}
            <h2>Forgot Password</h2>
            <p>Enter your email to receive an OTP and reset your password.</p>

            <label for="email">Enter your email:</label>
            <input type="email" name="email" required>

            <button type="submit">Send OTP</button>

            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        </form>
    </div>
</body>
</html>
