<input type="text" id="searchUsers" placeholder="Search Users" onkeyup="searchFunction()">
<table id="usersTable">
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Valid</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_valid }}</td>
            <td>
                <a href="{% url 'delete_user' user.id %}">Delete</a>
                <a href="{% url 'mark_valid' user.id %}">Mark Valid</a>
                <a href="{% url 'mark_invalid' user.id %}">Mark Invalid</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
