<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Position</title>
    <style>
        /* Container styling for centering content */
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Heading styling */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Label styling */
        label {
            font-weight: bold;
            color: #333;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        /* Submit button styling */
        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for submit button */
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Cancel button styling */
        .btn-cancel {
            display: block;
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Hover effect for cancel button */
        .btn-cancel:hover {
            color: #0056b3;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            form {
                padding: 15px;
            }

            input[type="text"], input[type="submit"] {
                font-size: 1em;
            }

            .btn-cancel {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Position</h2>
        
        <!-- Edit Position Form -->
        <form method="post">
            {% csrf_token %}
            <label for="position_name">Position Name:</label>
            <input type="text" id="position_name" name="position_name" value="{{ position.name }}" required>
            <input type="submit" value="Update Position">
        </form>

        <!-- Cancel Button -->
        <a href="{% url 'manage_positions' %}" class="btn-cancel">Cancel</a>
    </div>
</body>
</html>
